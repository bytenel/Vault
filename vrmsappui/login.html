<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vault RMS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Business website template using twitter Bootstrap">
	<meta name="author" content="Ben Nelson and Lance Morgan">

	<!-- Styles -->
	<link href="css/styles.css" rel="stylesheet">
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<div id="login">
		<div class="container">
			<div class="header">
				<h4>Anytown Police Department</h4>
				<h3>Secure Access</h3>
			</div>
			<div class="content">
				<div class="login-form">
					<form action="">
						<div class="clearfix">
							<input type="text" placeholder="Username">
						</div>
						<div class="clearfix">
							<input type="password" placeholder="Password">
						</div>
						<button class="btn btn-primary login-button" type="submit">Login</button>
					</form>
				</div>
				<footer>
					<span class="subnote">Powered By </span>
					<img src="images/VaultRmsLogo.png" />
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
